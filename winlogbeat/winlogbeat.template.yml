# ======================== Winlogbeat Configuration =========================

winlogbeat.event_logs:
  - name: Application
    ignore_older: 72h
  - name: Security
    ignore_older: 72h
  - name: System
    ignore_older: 72h

# ============================== Output ======================================
# Send events directly to Logstash (no SSL)
output.logstash:
  hosts: ["localhost:5044"]

# ============================ Logging =======================================
logging.level: info
logging.to_files: true
logging.files:
  path: C:/Program Files/winlogbeat/logs   # Use forward slashes
  name: winlogbeat                           # base name only
  keepfiles: 7
  permissions: 0644

# =========================== Processors =====================================
processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~

